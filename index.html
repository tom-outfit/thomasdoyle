<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom layout css -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            transition: .4s ease-in-out;
            line-height: 16px;
        }

        body {
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        body {
            background-image: url("https://instagram.fbne3-1.fna.fbcdn.net/v/t51.2885-15/e35/70863273_391099281537329_6312933831363472638_n.jpg?_nc_ht=instagram.fbne3-1.fna.fbcdn.net&_nc_cat=105&oh=237d749bf008f25df2ce23e6a3a10fa4&oe=5E8CFBEF");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        main {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .col {
            padding: 0;
            height: 100%
        }

        .row {
            margin: 0 auto;
            /* height: 100%; */
        }

        .right {
            align-content: flex-end;
        }
    </style>

    <style>
        h1,
        h2,
        h3 {
            /* color: #77A274; */
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2em;
            line-height: 2rem;
            background-color: #fff;
        }
    </style>

    <title>Thomas Doyle.</title>

</head>

<body>

    <main class="d-md-flex">
        <!-- content -->
        <div>
            <div">
                <div class="d-flex flex-row-inline wrap content" style="align-items: baseline; flex-wrap: wrap;">
                    <div class="col-md-8">
                        <strong>
                            <h1>Thomas Doyle.</h1>
                        </strong>
                    </div>
                    <div class="col-md-4 align-content-right">
                        <p>contact@thomasdoyle.com.au
                            <a href="#contact-form">
                                <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 20 20"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3.646 6.646a.5.5 0 01.708 0L10 12.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- filler -->
        <div></div>

        <!-- form -->
        <div class="col-md-6 align-self-center" id="contact-form">
            <!-- form -->
            <div class="col-md-12 content right rounded-sm">
                <div class="" style="padding: 1em;">
                    <div class="lg-3">
                        <h3>Say Hello ðŸ‘‹</h3>
                    </div>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" class="form-control" name="user_name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="mail">E-mail:</label>
                                <input type="email" id="mail" class="form-control" name="user_mail">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="msg">Message:</label>
                                <textarea id="msg" class="form-control" name="user_message"></textarea>
                            </div>
                        </div>
                        <div class="">
                            <div class="button">
                                <button type="submit" class="btn btn-light btn-inline">Send your message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /form -->
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- vertical -->
    <script>
        function reportWindowSize() {
            const h = window.innerHeight
            const w = window.innerWidth
            const main = document.querySelector('main')
            const body = document.querySelector('body')

            let h1 = h / 2
            let h2 = (h / 2) * 3

            body.style.height = h2 + 'px'
            body.style.backgroundSize = w * 0.9 + 'px'

            main.children[0].style.height = h1 + 'px'
            main.children[1].style.height = h1 + 'px'
            main.style.width = window.innerWidth

        }
        window.addEventListener('DOMContentLoaded', reportWindowSize);
        window.addEventListener('resize', reportWindowSize);

    </script>
</body>

</html>
